# ====================================================
# CONFIGURAÇÃO DO H2 (DESENVOLVIMENTO)
# ====================================================

# URL do banco em memória (o mesmo que o Hibernate criou automaticamente)
spring.datasource.url=jdbc:h2:mem:achepet_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2 (disponível em /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================================================
# JPA / HIBERNATE
# ====================================================

# Cria/atualiza o schema automaticamente durante dev
spring.jpa.hibernate.ddl-auto=update

# Dialeto automático para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Log das queries SQL (útil para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar warning "open-in-view"
spring.jpa.open-in-view=false

# ====================================================
# UPLOAD DE ARQUIVOS (usado no PetAdocaoService)
# ====================================================

# Caminho de upload das imagens (relativo à raiz do projeto)
achepet.upload.dir=uploads/pets/
achepet.upload.dir.perdido=uploads/pets-perdidos


# Limites de upload (máximo 4 imagens por pet)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ====================================================
# LOGGING
# ====================================================

# Log mais limpo
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
